<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Money Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Money Management App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/expenses}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/expense}">Add Expense</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Add Expense</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully added an Expense!!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/expense/save}"
                        th:object="${expense}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Amount</label>
                        <input
                                class="form-control"
                                id="amount"
                                name="amount"
                                placeholder="Enter amount"
                                th:field="*{amount}"
                                type="number"
                        />
                        <p th:errors = "*{amount}" class="text-danger"
                           th:if="${#fields.hasErrors('amount')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Type</label>
                        <select
                                class="form-control"
                                id="type"
                                name="type"
                                th:field="*{type}"
                        >
                            <option value="FOOD">FOOD</option>
                            <option value="ENTERTAINMENT">ENTERTAINMENT</option>
                            <option value="BILLS">BILLS</option>
                            <option value="SUBSCRIPTIONS">SUBSCRIPTIONS</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                        <p th:errors = "*{type}" class="text-danger"
                           th:if="${#fields.hasErrors('type')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>

      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Money Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Money Management App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/expenses}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/expense}">Add Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/investing-calculator}">Investing Calculator</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Investment Return Calculator</h1>

    <label for="initialAmount">Initial Amount:</label>
    <input type="number" id="initialAmount" placeholder="Enter initial amount"><br><br>

    <label for="contributionType">Contribution Type:</label>
    <select id="contributionType">
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
    </select><br><br>

    <label for="contributionAmount">Contribution Amount:</label>
    <input type="number" id="contributionAmount" placeholder="Enter contribution amount"><br><br>

    <label for="numberOfYears">Number of Years:</label>
    <input type="number" id="numberOfYears" placeholder="Enter number of years"><br><br>

    <label for="annualReturn">Annual Return (%):</label>
    <input type="number" id="annualReturn" placeholder="Enter annual return"><br><br>

    <button onclick="calculateReturn()">Calculate</button><br><br>

    <h2>Investment Return:</h2>
    <p id="result"></p>


    <script>
        function calculateReturn() {
            const initialAmount = parseFloat(document.getElementById('initialAmount').value);
            const contributionType = document.getElementById('contributionType').value;
            const contributionAmount = parseFloat(document.getElementById('contributionAmount').value);
            const numberOfYears = parseInt(document.getElementById('numberOfYears').value);
            const annualReturn = parseFloat(document.getElementById('annualReturn').value) / 100;


            let total = initialAmount;
            let amountAdded = initialAmount;
            let months = 0;
            if (contributionType === 'monthly') {
                months = numberOfYears * 12;
                for (let i = 0; i < months; i++) {
                    total *= 1 + annualReturn / 12;
                    total += contributionAmount;
                    amountAdded += contributionAmount;
                }
            } else if (contributionType === 'yearly') {
                months = numberOfYears;
                for (let i = 0; i < months; i++) {
                    total *= 1 + annualReturn;
                    total += contributionAmount;
                    amountAdded += contributionAmount;
                }
            }

            document.getElementById('result').innerText = `Total return after ${numberOfYears} years: ${total.toFixed(2)} the amount of money added ${amountAdded}`;
        }
    </script>
</div>
</body>
</html>

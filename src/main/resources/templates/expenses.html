<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Money Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script th:inline="javascript">
        window.onload = function () {
            var expenses = [[${previousExpenses}]];
            var data = calculateExpenses(expenses);

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Your expenses"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: data
                }]
            });
            chart.render();
        }

        function calculateExpenses(expenses) {
            let perType = new Map();

            expenses.forEach(function (expense) {
                if (!perType.has(expense.type)) {
                    perType.set(expense.type, expense.amount);
                } else {
                    let previousAmount = perType.get(expense.type);
                    perType.set(expense.type, previousAmount + expense.amount);
                }
            });
            var data = []
            var sum = 0;
            perType.forEach((value, key) => {
                sum += value;
                console.log(key);
            })
            perType.forEach((value, key) => {
                var percent = (value / sum) * 100
                data.push({y: percent, label: key})
            })
            return data;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Money Management App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/expenses}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/expense}">Add Expense</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>Your Upcoming Expenses</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${futureExpenses}">
            <td th:text="${expense.name}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.type}"></td>
            <td th:text="${#dates.format(expense.date, 'dd-MM-yyyy')}"></td>

        </tr>
        </tbody>
    </table>
</div>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
<div class="container">
    <div class="row col-md-10">
        <h2>Your Expenses</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${previousExpenses}">
            <td th:text="${expense.name}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.type}"></td>
            <td th:text="${#dates.format(expense.date, 'dd-MM-yyyy')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
